{% extends "base.html" %}
{% block title %}Iniciar Sesión | CESFAM{% endblock %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-white text-center py-3" style="background-color: #00897b;">
                    <h3 class="fw-bold my-2"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
                </div>
                <div class="card-body p-4 p-md-5">
                    {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post" action="{% url 'login_page' %}" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="identificador" id="identificador" class="form-control" placeholder="RUN o Email" required autocomplete="username">
                            <label for="identificador"><i class="fas fa-id-badge fa-fw me-2"></i>RUN o Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required autocomplete="current-password">
                            <label for="password"><i class="fas fa-lock fa-fw me-2"></i>Contraseña</label>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-gradient btn-lg fw-bold" type="submit"><i class="fas fa-sign-in-alt me-2"></i>Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'register_page' %}">¿No tienes cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
