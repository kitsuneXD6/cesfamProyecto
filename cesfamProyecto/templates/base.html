<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CESFAM Gestión{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cesfamApp/css/custom.css' %}">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html" %}

    <main class="flex-grow-1">
        <div class="container-fluid my-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            &copy; {% now "Y" %} CESFAM Gestión. Todos los derechos reservados.<br>
            <small>Desarrollado para gestión institucional CESFAM. Contacto: contacto@cesfam.cl</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
